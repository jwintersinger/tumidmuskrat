{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="blog-post">
      <h1>{{ post.title }}</h1>
      <p class="blog-post-date">
        Posted at <span class="date">{{ post.created_at }}</span>
        by <span class="user">{{ post.author }}</span>
      </p>

      {{ post.body }}
    </div>
  {% endfor %}
{% endblock %}
